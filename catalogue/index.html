    <script>
function setCookie(cname, cvalue, exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = 'expires='+ d.toUTCString();
  document.cookie = cname + '=' + cvalue + ';' + expires + ';path=/';
}

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  var hideAlert = getCookie('hideAlert');
  if (hideAlert == '') {
    ieAlert.classList.remove('hide');
    ieAlert.classList.add('show');
  } else {
    console.log('Cookie is set');
  }
}

var ieAlert = document.querySelector('.ie_message');
var sBrowser, sUsrAg = navigator.userAgent;
if (sUsrAg.indexOf("Trident") > -1) {
  checkCookie()
}
var ieIgnore = document.querySelector('.ie_message_continue');
ieIgnore.addEventListener('click', function() {
  setCookie('hideAlert', 'true', 1);
  ieAlert.classList.remove('show');
  ieAlert.classList.add('hide')
})

</script>
